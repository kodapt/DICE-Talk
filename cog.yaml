build:
  gpu: true

  system_packages:
    - "ffmpeg"

  python_version: "3.11"

  python_packages:
    - "diffusers==0.29.0"
    - "torch==2.2.1"
    - "torchaudio==2.2.1"
    - "torchvision==0.17.1"
    - "transformers==4.43.2"
    - "imageio==2.31.1"
    - "imageio-ffmpeg==0.5.1"
    - "omegaconf==2.3.0"
    - "tqdm==4.65.2"
    - "librosa==0.10.2.post1"
    - "einops==0.7.0"
    - "pydub==0.25.1"
    - "huggingface_hub>=0.20.0"
    - "numpy<2"
    - "accelerate"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"